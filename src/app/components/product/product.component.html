<div class="project_box" style="padding-bottom: 80px">
  <div class="dark_white_bg">
    <div style="height: 140px;">
    <img src="{{ productInput.avatar }}" alt="#" style="width: 100%; max-height:140px"/>
  </div>
    <div>
      <h1>{{ productInput.nameArticle }}</h1>
      <h4 style="overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2; /* number of lines to show */
      line-clamp: 2;
      -webkit-box-orient: vertical;">Description: {{ productInput.description }}</h4>
      <div>
      <h4 [ngStyle]="{ color: prixColor(productInput.prix) }" style="display: inline;">
        Prix: {{ productInput.prix }} DT
      </h4> ||
      <h4 style="display: inline;">Etat: {{ productInput.etat }}</h4>
    </div>
    <div>
      <h4 [ngStyle]="{ color: qtyColor(productInput.qty) }" style="display: inline;">
        Quantity: {{ productInput.qty }} 
      </h4>
      <h4 style="display: inline;">||  Vendor: {{ productInput.user[0]?.firstName }}</h4></div>
      <button
      style="margin-right: 5px; background-color: #f2c119"
        type="button"
        class="btn  btn-sm"
        (click)="addOrder(productInput._id)"
      >
        Commander
      </button>
      <button
        type="button"
        style="background-color: #183661; color: aliceblue;"
        class="btn  btn-sm"
        data-toggle="modal"
        data-target="#exampleModal"
        (click)="viewProduct(productInput._id)"
      >
        Quick View
      </button>
    </div>
  </div>
</div>
<!-- Button trigger modal -->

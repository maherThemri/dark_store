<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Display Publication</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="contact" class="contact" style="margin-top: 10px">
          <div class="con_bg">
            <div class="container">
              <div class="row">
                <div class="col-md-10 offset-md-1">
                  <form
                    id="request"
                    class="main_form"
                    #publicationForm="ngForm"
                    (ngSubmit)="editPublication()"
                  >
                    <div class="row">
                      <div class="text-center" style="padding: 20px">
                        <img src="{{ publication.avatar }}" alt="" />
                      </div>
                      <div class="col-md-6 col-sm-6">
                        <input
                          class="contactus"
                          [(ngModel)]="publication.nameArticle"
                          placeholder="Name Article"
                          type="text"
                          name="nameArticle"
                        />
                      </div>
                      
                      <div class="col-md-6 col-sm-6">
                        <input
                          class="contactus"
                          [(ngModel)]="publication.etat"
                          placeholder="Etat"
                          type="text"
                          name="etat"
                        />
                      </div>
                      
                      <div class="col-md-12">
                        <input
                          class="contactusmess"
                          [(ngModel)]="publication.description"
                          placeholder="Description"
                          type="text"
                          name="description"
                        />
                      </div>
                      
                     
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary"(click)="confirmPublication(publication._id)">Confirm</button>
        <button type="button" class="btn btn-danger">delete</button>
        <div style="color: red">{{ errorMsg }}</div>
      </div>
    </div>
  </div>
</div>

<section class="banner_main">
 <h1> <span class="blodark"> Profile  </span> </h1>
<div class="row gutters-sm">
    <div class="col-md-4 mb-3">
      <div class="card">
        <div class="card-body">
          <div class="d-flex flex-column align-items-center text-center">
            <img [src]="user.avatar" alt="Admin" class="rounded-circle" width="150">
            <div class="mt-3">
              <h4>{{user.firstName}} {{user.lastName}}</h4>
             
              
            </div>
          </div>
        </div>
      </div>
      <div class="card mt-3">
        <ul class="list-group list-group-flush">
          <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
            <h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-instagram mr-2 icon-inline text-danger"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>Instagram</h6>
            <span class="text-secondary">{{user.firstName}}</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
            <h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-facebook mr-2 icon-inline text-primary"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>Facebook</h6>
            <span class="text-secondary">{{user.firstName}}</span>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-md-8">
      <div class="card mb-3">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-3">
              <h6 class="mb-0">First Name</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              {{user.firstName}}
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-3">
              <h6 class="mb-0">Last Name</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              {{user.lastName}}
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-3">
              <h6 class="mb-0">Email</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              {{user.email}}
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-3">
              <h6 class="mb-0">Phone</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              {{user.phoneNumber}}
            </div>
          </div>
          <hr>
          
          <div class="row">
            <div class="col-sm-3">
              <h6 class="mb-0">Address</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              {{user.address}}
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-12">
                <button
          type="submit"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#exampleModal"
          (click)="goToEdit(user._id)"
        >
          Edit
        </button>
            </div>
          </div>
        </div>
      </div>




    </div>
  </div>
</section>
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Profile</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- ********* -->
        <form id="request" class="main_form" #profileForm="ngForm" (ngSubmit)="editProfile()">
            <div class="row">
               <div class="col-md-6 col-sm-6">
                  <input class="contactus" [(ngModel)]="user.firstName" placeholder="first name" type="text" name="firstName"> 
               </div>
               <div class="col-md-6 col-sm-6">
                 <input class="contactus" [(ngModel)]="user.lastName" placeholder="last name" type="text" name="lastName"> 
              </div>
              
               <div class="col-md-6 col-sm-6">
                  <input class="contactus" [(ngModel)]="user.phoneNumber" placeholder="phone Number" type="number" name="phoneNumber"> 
               </div>
               <div class="col-md-6 col-sm-6">
                <input class="contactus" [(ngModel)]="user.address" placeholder="address" type="text" name="address">
             </div> 
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-primary"
                  data-dismiss="modal"
                  (click)="editProfile()"
                >
                  Confirm
                </button>
              </div>
            </div>
         </form>
        <!-- ********* -->
      </div>
      
    </div>
  </div>
</div>
